apiVersion: v1
kind: Pod
metadata:
  name: example-pod2
spec:
  containers:
    - name: example-container
      image: busybox
      env:
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: example-secret
              key: database_password
      command: ["sh", "-c", "while true; do echo $DATABASE_PASSWORD; sleep 3600; done"]
  restartPolicy: Never
